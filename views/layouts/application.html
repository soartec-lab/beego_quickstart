      {{end}}

        <script src="/public/{{.}}" type="text/javascript" charset="utf-8"></script>
      {{end}}
  </head>

      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Beego BBS</a>
        </div>
      </div>
    </div>
 
    <div class="container">
      {{template "flash.html" .}}
      <div class="content">
        {{.LayoutContent}}
      </div>
    </div>
  </body>
</html>
